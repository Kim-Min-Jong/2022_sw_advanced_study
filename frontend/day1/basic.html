<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ! + tap : vs code에서 html 기본구조 자동 생성 -->
    <!-- live server -> vs code extension: html 파일을 서버에서 서비스하는 것 처럼 해줌 
                        url 자동 생성 -->
    <h1>Hello, HTML</h1>


    <!-- tag & attribute -->
    <!-- <tag attr1="" attr2="">..</tag> ...-->
    <!-- 태그는 큰 속성(구조 or 기능) 어트리뷰트는 태그의 종속되는 속성(구조 or 기능의 상세 설정)-->
    <div id="abc" class="zxc"></div>
    <img src="." width="400" height="300"/>

    <!-- heading & paragraph -->
    <!-- 제목(크기 조절) & 설명-->
    <h1>heading1</h1>
    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>
    <p>paragraph</p>

    <!-- style -->
    <!-- 1.태그안에 속성으로 넣기 2. 파일로 만들어서 넣기-->
    <h4>h4 처럼 어떤 tag는 이미 기본적인 디자인이 적용되어 있습니다.</h4>
    <div>div 처럼 어떤 tag는 아무런 디자인이 적용되어 있지 않습니다.</div>
    <h4 style="font-size: 36px;">h4 같은 tag 에도 style 속성을 이용해서 디자인을 추가하거나 변경할 수 있습니다.</h4>
    <div style="font-size: 24px; color: red;">div 도 마찬가지 입니다.</div>
</body>
</html>
