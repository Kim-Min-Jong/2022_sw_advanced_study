<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="mb-3 d-flex justify-content-center">
            <h1 class="display-4">로그인</h1>
        </div>
        <div class="mb-3">
            <h2>Login</h2>
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" value="aaa@bbb.com">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" value="123123!@">
        </div>
        <div>
            <button id="btnLogin" class="btn btn-primary">로그인</button>
            <a href="/register" class="btn btn-success">회원가입</a>
        </div>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
